services:
  mysql:
    image: mysql:latest
    container_name: mysql_container
    volumes:
      - dbbase:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: vollmed_api
      MYSQL_USER: rafael
      MYSQL_PASSWORD: leafar
    ports:
      - "3306:3306"
    networks:
      - cadastrousuario_default


volumes:
  dbbase:

networks:
  cadastrousuario_default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
